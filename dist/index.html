<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook- Log In or Sign up</title>
</head>

<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="leftbox w-1/3 mx-14">
        <img class="w-60" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
            <p class="text-2xl">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="rightbox flex flex-col bg-white p-8 rounded-xl text-xl">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"  class="text" placeholder="Enter address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"  class="password" placeholder="Password">
            <button  class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold ">Log In</button>
            <span class="text-blue-600 text-center text-sm-my-3 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-600  hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-sm font-bold w-fit ">Create New Account</button>
        </div>
    </div>
</body>

</html>
